{% extends 'root.html' %}

{% block title %}Log-in{% endblock %}

{% block content %}
<h1>Log-in</h1>
    <div class="container p-3">
        {% if form.errors %}
        <p>
            Your username and password didn't match.
            Please try again.
        </p>
    {% else %}
        <p>Please, use the following form to log-in:</p>
    {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="login">
        </form>
    </div>
{% endblock %}
