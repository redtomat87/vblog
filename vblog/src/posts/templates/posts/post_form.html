{% extends 'posts/base.html' %}

{% block title %}
	Post #{{ post.id }}
{% endblock %}

{% block body %}
  <h1>Создать запись</h1>
{% endblock %}


{% block content %}
<div class="container p-3">
  <form method="post", enctype="multipart/form-data">
      {% csrf_token %}
      {{ post_form.as_p }}
      {{ image_form.as_p }}
      <input type="submit" value="create">
  </form>
</div>
{% endblock %}
